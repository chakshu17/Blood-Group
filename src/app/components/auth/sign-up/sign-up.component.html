<div>
  <form (ngSubmit)="signUp(f)" #f="ngForm" fxLayout="column">
    <h1>Sign-Up</h1>

    <mat-form-field class="example-full-width">
      <mat-label>Name:</mat-label>
      <input matInput name="name" type="text" ngModel required />
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label>Email:</mat-label>
      <input matInput name="email" type="text" ngModel required />
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label>Phone Number:</mat-label>
      <input matInput name="phoneNumber" type="tel" maxlength="10" ngModel required />
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label>Blood Group:</mat-label>
      <mat-select matNativeControl required name="bloodGroup" ngModel>
        <mat-option value="A+">A+</mat-option>
        <mat-option value="A-">A-</mat-option>
        <mat-option value="B+">B+</mat-option>
        <mat-option value="B-">B-</mat-option>
        <mat-option value="O+">O+</mat-option>
        <mat-option value="O-">O-</mat-option>
        <mat-option value="AB+">AB+-</mat-option>
        <mat-option value="AB-">AB-</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label>Address:</mat-label>
      <input matInput name="address" type="text" ngModel required />
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label>Password:</mat-label>
      <input matInput name="password" type="password" ngModel required />
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit">Sign-Up</button>
  </form>
</div>
